{% extends 'base.html' %}
{% block content %}
<h2>Transaction History</h2>
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for txn in transactions %}
        <tr>
            <td>{{ txn.timestamp }}</td>
            <td>{{ txn.type }}</td>
            <td>${{ txn.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/account" class="btn btn-primary">Back to Account</a>
{% endblock %}
